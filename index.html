<!doctype html>
<html lang="en">
	<head>
		<title>Thingiverse</title>
		<link rel="stylesheet" href="css/extension.css">
		<script data-main="js/main.js" src="js/require.js"></script>
		<script id="profile-template" type="text/template">
			<div class="box">
				<img src="<%= cover_image.sizes[0].url %>" alt="cover_image" width="220">
				<img class="avatar" src="<%= thumbnail %>"><h2><%= name %></h2>
			</div>
		</script>
	</head>
	<body>
		<div id="loading-screen"><img src="images/loading.gif" alt="Loading" width="50" height="50"></div>
		<header>
			<img id="logo" src="images/thingiverse-logo.png" alt="Thingiverse">
			<p class="error none"></p>
		</header>
		<section id="content">
			<form id="sign-in">
				<input type="text" id="username" placeholder="username">
				<input type="password" id="password" placeholder="password">
				<input type="submit" value="LOG IN">
			</form>
		</section>
	</body>
</html>
